    <style>

        body {

            display: flex;

        /* ===== DISPLAY SECTION ===== */
        .display-section {

            border-radius: 40px;

            overflow-y: auto;
            max-height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;

        .action-btns {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 5px;
            width: 100%;

        .clear-btn, .backspace-btn, .speak-icon-btn {
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 0 #7f5f5f;
            transition: 0.04s linear;
            touch-action: manipulation;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 1px solid white;
            flex: 0 1 auto;
        }

        .clear-btn { background: #ff7043; color: white; box-shadow: 0 5px 0 #bf3600; }
        .backspace-btn { background: #fbc02d; color: #1f2e3a; box-shadow: 0 5px 0 #b08d00; }
        .speak-icon-btn { background: #2e7d32; color: white; box-shadow: 0 5px 0 #1b5e20; }

        .clear-btn:active, .backspace-btn:active, .speak-icon-btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #7f5f5f;
        }

        /* ===== KEYBOARD SECTION ===== */
        .keyboard-section {
            height: 70%;
            display: flex;
            overflow: hidden;
            background: #bbdefb;
            border-top: 4px solid #ffb300;
        }

        /* Left: ‡§∏‡•ç‡§µ‡§∞ + ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ‡§è‡§Å */
        .matra-col {
            width: 35%;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 10px 5px;
            overflow-y: auto;
            background: #ffe0b2;
            border-right: 4px solid #e65100;
        }

        .matra-col h3, .varna-col h3 {
            margin: 0 0 8px 0;
            font-size: 18px;
            text-align: center;
            background: #ffb74d;
            padding: 8px 0;
            border-radius: 40px;
            color: #1b2b40;
            border: 2px solid #bf360c;
            flex-shrink: 0;
        }

        /* Right: ‡§µ‡•ç‡§Ø‡§Ç‡§ú‡§® */
        .varna-col {
            width: 65%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            padding: 10px 6px;
            overflow-y: auto;
            background: #e1f0fa;
        }

        .key {
            padding: 16px 2px;
            font-size: 32px;
            font-weight: 700;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            box-shadow: 0 5px 0 #7f8c8d, 0 5px 12px rgba(0,0,0,0.2);
            text-align: center;
            transition: 0.04s linear;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Nirmala UI', 'Kokila', 'Arial';
            background: white;
        }

        .key:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #6f7c7d, 0 5px 10px rgba(0,0,0,0.1);
        }

        .varna-btn {
            background: white;
            color: #0d3f66;
            border: 2px solid #90caf9;
        }

        .matra-btn {
            background: #ff9800;
            color: white;
            text-shadow: 2px 2px 0 #b26a00;
            font-size: 36px;
            border: 2px solid #ffe082;
        }

        .matra-sub {
            font-size: 14px;
            margin-left: 5px;
            background: #4527a0;
            color: white;
            padding: 2px 6px;
            border-radius: 30px;
            font-weight: 500;
            white-space: nowrap;
        }

        .footer-note {
            font-size: 14px;
            color: #01579b;
            text-align: center;
            padding: 3px;
            background: #fff9c4;
            font-weight: bold;
        }
    </style>
</head>
<body>

        <button class="backspace-btn" onclick="backspace()">‚å´ ‡§è‡§ï ‡§Æ‡§ø‡§ü‡§æ‡§ì</button>
        <button class="speak-icon-btn" onclick="speakCurrent()"><span>üîä</span> ‡§¨‡•ã‡§≤‡•ã</button>

</div>

    <!-- ‡§¨‡§æ‡§Ø‡§æ‡§Å: ‡§∏‡§≠‡•Ä ‡§∏‡•ç‡§µ‡§∞ (‡§Ö, ‡§Ü, ‡§á, ‡§à, ‡§â, ‡§ä, ‡§ã, ‡§è, ‡§ê, ‡§ì, ‡§î) + ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ‡§è‡§Å -->

        <!-- ‡§∏‡•ç‡§µ‡§∞ (‡§∏‡•Ä‡§ß‡•á ‡§ú‡•Å‡§°‡§º‡•á‡§Ç‡§ó‡•á) -->
        <button class="key matra-btn" onclick="addSwarToWord('‡§Ö')">‡§Ö<span class="matra-sub">a</span></button>
        <button class="key matra-btn" onclick="addSwarToWord('‡§Ü')">‡§Ü<span class="matra-sub">aa</span></button>
        <button class="key matra-btn" onclick="addSwarToWord('‡§á')">‡§á<span class="matra-sub">i</span></button>
        <button class="key matra-btn" onclick="addSwarToWord('‡§à')">‡§à<span class="matra-sub">ee</span></button>
        <button class="key matra-btn" onclick="addSwarToWord('‡§â')">‡§â<span class="matra-sub">u</span></button>
        <button class="key matra-btn" onclick="addSwarToWord('‡§ä')">‡§ä<span class="matra-sub">oo</span></button>
        <button class="key matra-btn" onclick="addSwarToWord('‡§ã')">‡§ã<span class="matra-sub">ri</span></button>
        <button class="key matra-btn" onclick="addSwarToWord('‡§è')">‡§è<span class="matra-sub">e</span></button>
        <button class="key matra-btn" onclick="addSwarToWord('‡§ê')">‡§ê<span class="matra-sub">ai</span></button>
        <button class="key matra-btn" onclick="addSwarToWord('‡§ì')">‡§ì<span class="matra-sub">o</span></button>
        <button class="key matra-btn" onclick="addSwarToWord('‡§î')">‡§î<span class="matra-sub">au</span></button>
        
        <h3 style="margin-top: 10px;">‚ú® ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ‡§è‡§Å ‚ú®</h3>
        
        <!-- ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ‡§è‡§Å -->
        <button class="key matra-btn" data-matra="" onclick="addToWord(this)">‡•ç<span class="matra-sub">halant</span></button>
        <button class="key matra-btn" data-matra="‡§æ" onclick="addToWord(this)">‡§æ<span class="matra-sub">‡§Ü</span></button>
        <button class="key matra-btn" data-matra="‡§ø" onclick="addToWord(this)">‡§ø<span class="matra-sub">‡§á</span></button>
        <button class="key matra-btn" data-matra="‡•Ä" onclick="addToWord(this)">‡•Ä<span class="matra-sub">‡§à</span></button>
        <button class="key matra-btn" data-matra="‡•Å" onclick="addToWord(this)">‡•Å<span class="matra-sub">‡§â</span></button>
        <button class="key matra-btn" data-matra="‡•Ç" onclick="addToWord(this)">‡•Ç<span class="matra-sub">‡§ä</span></button>
        <button class="key matra-btn" data-matra="‡•É" onclick="addToWord(this)">‡•É<span class="matra-sub">‡§ã</span></button>
        <button class="key matra-btn" data-matra="‡•á" onclick="addToWord(this)">‡•á<span class="matra-sub">‡§è</span></button>
        <button class="key matra-btn" data-matra="‡•à" onclick="addToWord(this)">‡•à<span class="matra-sub">‡§ê</span></button>
        <button class="key matra-btn" data-matra="‡•ã" onclick="addToWord(this)">‡•ã<span class="matra-sub">‡§ì</span></button>
        <button class="key matra-btn" data-matra="‡•å" onclick="addToWord(this)">‡•å<span class="matra-sub">‡§î</span></button>
        <button class="key matra-btn" data-matra="‡§Ç" onclick="addToWord(this)">‡§Ç<span class="matra-sub">‡§Ö‡§®‡•Å‡§∏‡•ç‡§µ‡§æ‡§∞</span></button>
        <button class="key matra-btn" data-matra="‡§É" onclick="addToWord(this)">‡§É<span class="matra-sub">‡§µ‡§ø‡§∏‡§∞‡•ç‡§ó</span></button>
    </div>

    <!-- ‡§¶‡§æ‡§Ø‡§æ‡§Å: ‡§µ‡•ç‡§Ø‡§Ç‡§ú‡§® + ‡§∏‡§Ç‡§Ø‡•Å‡§ï‡•ç‡§§ -->
    <div class="varna-col" id="varnasContainer">
        <h3 style="grid-column: span 5;">üî§ ‡§µ‡•ç‡§Ø‡§Ç‡§ú‡§® (Consonants) + ‡§∏‡§Ç‡§Ø‡•Å‡§ï‡•ç‡§§</h3>
    </div>

<div class="footer-note">‚≠ê ‡§∏‡§≠‡•Ä ‡§∏‡•ç‡§µ‡§∞ ‡§ú‡•ã‡§°‡§º‡•á ‡§ó‡§è - ‡§Ö, ‡§Ü, ‡§á, ‡§à, ‡§â, ‡§ä, ‡§ã, ‡§è, ‡§ê, ‡§ì, ‡§î ‚≠ê</div>

<script>
    (function() {
        let wordChars = ['‡§ï'];
        const outputEl = document.getElementById('output');
        const varnaContainer = document.getElementById('varnasContainer');

        const vyanjanList = [
            '‡§ï', '‡§ñ', '‡§ó', '‡§ò', '‡§ô',
            '‡§ö', '‡§õ', '‡§ú', '‡§ù', '‡§û',
            '‡§ü', '‡§†', '‡§°', '‡§¢', '‡§£',
            '‡§§', '‡§•', '‡§¶', '‡§ß', '‡§®',
            '‡§™', '‡§´', '‡§¨', '‡§≠', '‡§Æ',
            '‡§Ø', '‡§∞', '‡§≤', '‡§µ', '‡§∂',
            '‡§∑', '‡§∏', '‡§π', '‡§ï‡•ç‡§∑', '‡§§‡•ç‡§∞', '‡§ú‡•ç‡§û'
        ];

        // Generate consonant buttons
        vyanjanList.forEach(v => {
            let btn = document.createElement('button');
            btn.className = 'key varna-btn';
            btn.innerText = v;
            btn.onclick = function() {
                addCharToWord(v);
            };
            varnaContainer.appendChild(btn);
        });

        function addCharToWord(ch) {
            if (wordChars.length < 8) {
                wordChars.push(ch);
            }
            updateDisplayAndSpeak();
        }

        // ‡§∏‡•ç‡§µ‡§∞ ‡§ú‡•ã‡§°‡§º‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
        window.addSwarToWord = function(swar) {
            if (wordChars.length < 8) {
                wordChars.push(swar);
            }
            updateDisplayAndSpeak();
        };

        // ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ ‡§ú‡•ã‡§°‡§º‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è
        window.addToWord = function(button) {
            let matra = button.getAttribute('data-matra') || '';
            if (wordChars.length < 8) {
                wordChars.push(matra);
            }
            updateDisplayAndSpeak();
        };

        window.backspace = function() {
            if (wordChars.length > 0) {
                wordChars.pop();
            }
            if (wordChars.length === 0) {
                wordChars = [''];
            }
            updateDisplayAndSpeak();
        };

        window.clearAll = function() {
            wordChars = [''];
            updateDisplayAndSpeak();
        };

        function updateDisplayAndSpeak() {
            let displayWord = wordChars.join('');
            outputEl.innerText = displayWord;
            speakText(displayWord);
        }

        window.speakCurrent = function() {
            let text = outputEl.innerText;
            if (text === '') text = '‡§ñ‡§æ‡§≤‡•Ä';
            speakText(text);
        };

        function speakText(text) {
            if (!text || text.trim() === '') return;
            try {
                window.speechSynthesis.cancel();
                let utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'hi-IN';
                utterance.rate = 0.6;
                utterance.pitch = 1.2;

                if (window.speechSynthesis.getVoices) {
                    let voices = window.speechSynthesis.getVoices();
                    if (voices.length > 0) {
                        let hindiVoice = voices.find(v => v.lang === 'hi-IN' && v.name.includes('Google'));
                        if (!hindiVoice) hindiVoice = voices.find(v => v.lang === 'hi-IN');
                        if (hindiVoice) utterance.voice = hindiVoice;
                    }
                }
                window.speechSynthesis.speak(utterance);
            } catch (e) {
                console.warn('speech error', e);
            }
        }

        updateDisplayAndSpeak();
        outputEl.addEventListener('click', speakCurrent);

        if (window.speechSynthesis && window.speechSynthesis.getVoices) {
            window.speechSynthesis.getVoices();
        }
    })();
</script>
